{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<fieldset class='border p-2 mx-auto' style='width: 550px;'>
    <legend class='w-auto'>Blog Post</legend>
    <form method="POST" class='p-3'>
        {% csrf_token %}
        {{ form | crispy }}
        <button class='btn btn-secondary btn-block'>Add Post</button>
    </form>
</fieldset>

{% endblock%}
