{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block content %}
<fieldset class='border p-2 mx-auto' style='width: 550px;'>
    <legend class='w-auto'>Reset Password</legend>
    <form method='POST'>
        {% csrf_token %}
        {{ form | crispy}}
        <button class='btn btn-secondary btn-block'>Reset</button>
    </form>
</fieldset>
{% endblock %}
